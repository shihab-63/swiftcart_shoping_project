<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart E-Commerce | Website</title>
    <link
      rel="shortcut icon"
      href="./Assets/online-shopping.png"
      type="image/x-icon"
    />
    <!-- Tailwind & Daisy Ui Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Inter Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="inter-font">
    <header class="bg-gray-200">
      <nav class="p-4 relative md:static">
        <div class="md:w-8/12 mx-auto flex justify-between items-center">
          <div class="navbar-start">
            <h1 class="text-3xl text-blue-600 font-bold">SwiftCart</h1>
          </div>

          <ul
            id="categorie-Container"
            class="navbar-center hidden md:flex gap-6"
          >
            <li
              onclick="switchTab('home')"
              class="cursor-pointer hover:text-blue-700 font-semibold text-xl"
            >
              Home
            </li>
            <li
              onclick="switchTab('products')"
              class="cursor-pointer hover:text-blue-700 font-semibold text-lg"
            >
              Products
            </li>
            <li
              onclick="switchTab('about')"
              class="cursor-pointer hover:text-blue-700 font-semibold text-lg"
            >
              About
            </li>
            <li
              onclick="switchTab('contact')"
              class="cursor-pointer hover:text-blue-700 font-semibold text-lg"
            >
              Contact
            </li>
          </ul>

          <div class="navbar-end flex items-center gap-4">
            <div class="relative cursor-pointer active:scale-95">
              <i class="fa-solid fa-cart-shopping text-2xl"></i>
              <div
                class="badge absolute -top-2 left-4 bg-blue-600 border-none text-white badge-xs"
              >
                <span>0</span>
              </div>
            </div>

            <button id="menu-btn" class="md:hidden focus:outline-none">
              <i class="fa-solid fa-bars text-2xl"></i>
            </button>
          </div>
        </div>

        <div
          id="mobile-menu"
          class="absolute z-50 w-full right-0 top-16 text-center hidden md:hidden mt-4 bg-teal-900/90 backdrop-blur rounded-lg p-6 shadow-xl"
        >
          <ul id="dropdown-menu" class="flex flex-col gap-4 text-white">
            <li
              onclick="switchTab('home')"
              class="cursor-pointer hover:text-blue-700 font-semibold text-xl"
            >
              Home
            </li>
            <li
              onclick="switchTab('products')"
              class="cursor-pointer hover:text-blue-700 font-semibold text-lg"
            >
              Products
            </li>
            <li
              onclick="switchTab('about')"
              class="cursor-pointer hover:text-blue-700 font-semibold text-lg"
            >
              About
            </li>
            <li
              onclick="switchTab('contact')"
              class="cursor-pointer hover:text-blue-700 font-semibold text-lg"
            >
              Contact
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="">
      <!-- Products Section -->
      <section id="products" class="w-11/12 md:w-8/12 mx-auto">
        <h1 class="text-4xl font-bold text-center py-10">Our Products</h1>

        <div
          class="flex flex-wrap items-center justify-center gap-3 md:gap-7"
          id="categorie-container"
        ></div>

        <div>
          <div
            id="all-card-container"
            class="card grid py-10 grid-cols-1 md:grid-cols-4 gap-5 pb-5 mx-3 md:mx-0"
          ></div>
        </div>
      </section>
    </main>

    <script src="./javaScript/app.js"></script>
  </body>
</html>
